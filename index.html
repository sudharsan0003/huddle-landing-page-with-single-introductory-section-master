<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Huddle-Landing-Page</title>
    <!--favicon-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize css-->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!--custom css-->

    <link rel="stylesheet" href="./styles/style.css" />

    <!--custom js-->
    <script src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="header">
      <section class="left-section">
        <div class="logo">
          <img src="./images/logo.svg" alt="" width="160px" />
        </div>
        <div class="heroimage">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustrative image"
          />
        </div>
      </section>

      <section class="right-section">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice,but
          so does your audience.Create connections with your users as you engage
          in genuine discussion.
        </p>

        <div class="btn">
          <button class="btn-main">Register</button>
        </div>
      </section>
    </div>

    <footer class="footer">
      <span class="f"><i class="fa-brands fa-facebook-f"></i></span>
      <span class="t"><i class="fa-brands fa-twitter"></i></span>
      <span class="i"><i class="fa-brands fa-instagram"></i></span>
    </footer>
  </body>
</html>
